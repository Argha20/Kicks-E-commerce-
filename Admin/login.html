<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - login</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/sport.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />

    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Login section -->
    <section class="login">
      <div class="container-fluid">
        <div class="row">
          <!-- Left side -->
          <div class="col-lg-6 p-0">
            <div class="login-back d-flex justify-content-center">
              <div class="mt-5">
                <img src="./assets/images/Logo.png" alt="logo" />
              </div>
            </div>
          </div>

          <!-- Right side -->
          <div
            class="col-lg-6 p-0 d-flex flex-column justify-content-center align-items-center"
          >
            <div class="right-form">
              <h6 class="login-heading">Login</h6>
              <a class="link-in-para" href="">Forgot your password?</a>
              <div class="">
                <!-- form -->
                <form class="detail-form" action="">
                  <input
                    class="form-control"
                    type="email"
                    placeholder="Email"
                  />
                  <input
                    class="form-control mt-3"
                    type="phone"
                    placeholder="Password"
                  />
                </form>

                <!-- checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label checkbox-label"
                    for="flexCheckDefault"
                  >
                    Keep me logged in - applies to all log in options below.

                    <a href="">More info</a>
                  </label>
                </div>
                <button
                  class="btn login-button align-items-center d-flex justify-content-between my-4"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#optModal"
                >
                  Email Login <i class="fa-solid fa-arrow-right"></i>
                </button>
                <!-- Modal -->
                <div class="opt-modal">
                  <div
                    class="modal fade"
                    id="optModal"
                    tabindex="-1"
                    aria-labelledby="optModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title otp-head" id="optModalLabel">
                            Enter OTP
                          </h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <!-- OTP Input Fields -->
                            <div
                              class="otp-container d-flex justify-content-center gap-2"
                            >
                              <input
                                type="number"
                                class="form-control otp-input"
                                maxlength="1"
                                aria-label="OTP Digit 1"
                                oninput="moveToNext(this, 'otp2')"
                                id="otp1"
                              />
                              <input
                                type="number"
                                class="form-control otp-input"
                                maxlength="1"
                                aria-label="OTP Digit 2"
                                oninput="moveToNext(this, 'otp3')"
                                id="otp2"
                              />
                              <input
                                type="number"
                                class="form-control otp-input"
                                maxlength="1"
                                aria-label="OTP Digit 3"
                                oninput="moveToNext(this, 'otp4')"
                                id="otp3"
                              />
                              <input
                                type="number"
                                class="form-control otp-input"
                                maxlength="1"
                                aria-label="OTP Digit 4"
                                id="otp4"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn modal-button"
                            data-bs-dismiss="modal"
                          >
                            CANCEL
                          </button>
                          <button type="submit" class="btn modal-button">
                            SUBMIT
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Modal end -->

                <!-- login with logos -->
                <div
                  class="login-with d-flex justify-content-between justify-content-md-start justify-content-lg-between gap-0 gap-md-4 gap-lg-0 mb-4"
                >
                  <button class="login-with-button">
                    <img src="./assets/images/google.png" alt="" />
                  </button>
                  <button class="login-with-button">
                    <img src="./assets/images/apple-logo.png" alt="" />
                  </button>
                  <button class="login-with-button">
                    <img src="./assets/images/facebook.png" alt="" />
                  </button>
                </div>

                <p class="login-para">
                  By clicking 'Log In' you agree to our website
                  <a class="link-in-para another" href=""
                    >KicksClub Terms & Conditions, Kicks Privacy Notice</a
                  >
                  and
                  <a class="link-in-para another" href="">Terms & Conditions</a
                  >.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
